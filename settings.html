<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Toolkit - Settings</title>
    <script src="settings.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #222;
            --border: #bdc3c7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--primary);
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: var(--dark);
            color: var(--light);
        }
        body.dark-mode .app-container {
            background: #333;
        }
        body.dark-mode .card {
            background: #444;
            color: var(--light);
        }
        body.dark-mode select {
            background: #555;
            color: var(--light);
            border-color: #666;
        }
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .back-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--secondary);
        }
        .card h2 {
            margin-top: 0;
            font-size: 20px;
            color: var(--primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #7f8c8d;
            font-size: 12px;
        }
        .save-notice {
            background: var(--success);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .save-notice.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Mining Toolkit Pro</h1>
            <p style="margin: 5px 0 0 0; font-size: 14px;">Settings</p>
        </div>
        <div class="content">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            <div class="card">
                <h2>App Settings</h2>
                <div class="form-group">
                    <label for="themeSetting">Theme:</label>
                    <select id="themeSetting" onchange="handleSettingChange('theme', this.value)">
                        <option value="light">Light Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                    <small>Choose between light and dark theme for better visibility underground</small>
                </div>
                <div class="form-group">
                    <label for="languageSetting">Language:</label>
                    <select id="languageSetting" onchange="handleSettingChange('language', this.value)">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                    <small>Select your preferred language</small>
                </div>
                <div class="form-group">
                    <label for="unitSetting">Units:</label>
                    <select id="unitSetting" onchange="handleSettingChange('units', this.value)">
                        <option value="metric">Metric (mm, m, kg, t)</option>
                        <option value="imperial">Imperial (in, ft, yd, lb)</option>
                    </select>
                    <small>All measurements will display both units side-by-side across the app</small>
                </div>
                <div class="save-notice" id="saveNotice">Settings saved!</div>
            </div>
        </div>
    </div>
    <script>
        // Load and apply settings when page loads
        window.onload = async function() {
            await loadSettings();
            document.getElementById('themeSetting').value = settings.theme;
            document.getElementById('languageSetting').value = settings.language;
            document.getElementById('unitSetting').value = settings.units;
        };

        // Handle setting changes
        function handleSettingChange(key, value) {
            saveSetting(key, value);
            showSaveNotice();
        }

        // Show save notification
        function showSaveNotice() {
            const notice = document.getElementById('saveNotice');
            notice.classList.add('show');
            setTimeout(() => {
                notice.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
